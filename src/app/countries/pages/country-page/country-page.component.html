<ng-template #loading>
    <div class="alert alert-info">
        Waiting please
    </div>
</ng-template>

<div *ngIf="country; else loading">

    <div class="row">
        <div class="col">
            <h2>Country: <strong>{{ country.name.common }}</strong> </h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Flag</h3>
            <img [src]="country.flags.svg" [alt]="country.name.common" class="img-thumbnail">
        </div>
    </div>

    <div class="col">
        <ul class="list-group">
            <li></li>
        </ul>
    </div>

</div>
